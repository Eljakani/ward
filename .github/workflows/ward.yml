# Example GitHub Actions workflow for Ward
# Copy this file to your Laravel project's .github/workflows/ directory.

name: Ward Security Scan

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  security-scan:
    name: Laravel Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Ward
        run: |
          go install github.com/eljakani/ward@latest
        # Or download a pre-built binary:
        # curl -sSL https://github.com/Eljakani/ward/releases/latest/download/ward-linux-amd64 -o ward
        # chmod +x ward

      - name: Initialize Ward
        run: ward init

      - name: Run security scan
        run: ward scan . --output json

      - name: Upload SARIF to GitHub Security
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ward-report.sarif

      - name: Upload scan reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ward-security-report
          path: |
            ward-report.json
            ward-report.html
            ward-report.md
            ward-report.sarif
